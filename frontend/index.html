<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="https://bootswatch.com/4/journal/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="container">


<!-- HEADER! -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
          <h1 class="display-4">Jewell's Blog</h1>
          <p class="lead">About Seattle, coding, food and drink!</p>
          <a class="btn btn-primary btn-lg" id="create-button" role="button">New Post</a>
        </div>
      </div>


      <div class="row">

        <!-- ALL POSTS -->


        <div class="col-3 all-posts-container">
            <div class="card bg-primary" style="width: 18rem;">
                <div class="card-header">
                 All Blog Posts
                </div>
                <ul id="all-posts" class="list-group list-group-flush">
                </ul>
              </div>
         </div>
       
        <div class="col-9">

          <!-- CREATE FORM -->
        <form class="d-none" id="create-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <input type="text" class="form-control" id="content" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>

          <!-- FEATURED POST -->

          <div class="card" id="featured-post">
              <h5 class="card-header bg-secondary">Featured Post</h5>
              <div class="card-body" id="featured-body">

              </div>
              <div class="card-body">
                <a href="#" class="btn btn-success" id="edit-button">Edit</a>
                <a href="#" class="btn btn-danger" id="delete-button">Delete</a></div>
            </div>

          <!-- EDIT FORM -->
          <form class="d-none" id="edit-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="edit-title" aria-describedby="emailHelp" placeholder="Enter Title" required>
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="edit-content" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary" id="edit-submit">ReSubmit</button>
            </form>            

        </div>
      </div>
</div>







    <!-- <script src="main.js"></script> -->
    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
